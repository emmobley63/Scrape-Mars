<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Homework_EMM\12-Web-Scraping\web-scraping-challenge\Missions_to_Mars\style.css">
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">

            <!-- Add Welcome message with name and hobby served from backend -->
            <h1>Mission to Mars</h1>
            <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
        </div>

        <!-- </div> -->
        <!-- <div class="container"> -->

        <div>
            <h2>Latest Mars News</h2>
            <h3>{{ Mars.news_title }}</h3>
            <p>{{ Mars.news_p }}</p>
        </div>
        <!-- </div> -->
        <!-- <div class="container"> -->
        <div class="row">
            <div class="col-md-8 col-lg-8">
                <h2>Featured Mars Image</h2>

                <img src={{Mars.featured_image_url}} alt="Featured Mars Image" style="width:100%;height:auto" />

            </div>
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{ Mars.html_table | safe }}
                </div>
            </div>
        </div>
        <!-- </div> -->
        <!-- <div class="container"> -->
        <div class="row">
            <div class="col-md-12 col-sm-12 col-12 text-center">
                <h2>Mars Hemispheres</h2>
                <hr>
            </div>
            {% for image in Mars.hemisphere_image_urls %}
            <div class="col-md-3 col-lg-6">
                <div class="thumbnail">
                    <img class="img-fluid img-thumbnail" src={{ image.img_url }} alt={{ image.titles }} />

                    <div class="caption">
                        <h3>{{ image.titles }}</h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
